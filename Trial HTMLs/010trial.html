<title> Trial 10 </title>

<style>
    body{
        font-family: Arial;
    }
  
    div.labels{
        display: inline-block;
        width: 120px;
    }

    div#greyform{
        width:300px;
        height: 175px;
        background-color: #cccccc;
        padding: 5px;
        position: absolute;
        margin-left:350;
    }

    div#greylist{
        width:300px;
        height: 200px;
        background-color: #cccccc;
        padding: 5px;
    }

</style>

</head>

<body>
    <h1>Columns!</h1>
    
    <div id="greyform">
        <div>
            <div class="labels"><label for="name">Name</label></div>
            <input type="text" name="name"></input>
        </div>

        <div>
            <div class="labels"><label for="age">Age</label></div>
            <input type="text" name="age"></input>
        </div>
        <div>
            <div class="labels"><label for="color">Favorite Color</label></div>
            <select name="color">
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="fuchsia">Fuchsia</option>
                <option value="magenta" selected>Magenta</option>
            </select>
        </div>
        <div>
           <div class="labels"><label for="music">Love Music</label></div>
           <input type="radio" name="music"></input>
        </div>
        <div>
           <div class="labels"><label for="music">Hate Music</label></div>
           <input type="radio" name="music"></input>
        </div>
        <div>
            <div class="labels"><label for="rain">Is it Raining?</label></div>
            <input type="checkbox" value="rain"></input>
        </div>

        <div>
            <input type="submit"></input>
        </div>
    </div>

    <div id="greylist">
        <h2>Here is a list of things.</h2>
        <ul>
            <li>Banana</li>
            <li>Rabbit holes</li>
            <li>John Quincy Adams</li>
            <li>A sea serpent</li>
        </ul>
 
    </div>

</div>
  
</body>

</html>
