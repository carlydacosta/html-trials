<body>
    <h1>A Fancy Form</h1>
    
    <div>
        <label for="name"><strong>Name</strong></label>
        <input type="text" name="name"></input>
    </div>

     <div>
        <label for="age"><strong>Age</strong></label>
        <input type="text" name="age"></input>
    </div>
    <div>
        <label for="color"><strong>Favorite Color</strong></label>
        <select name="color">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="fuchsia">Fuchsia</option>
            <option value="magenta" selected>Magenta</option>
        </select>
    <div>
       <input type="radio" name="music">Love Music</input>
       <input type="radio" name="music">Hate Music</input>
    </div>
    <div>
        <label for="rain"><strong>Is it Raining?</strong></label>
        <input type="checkbox" value="rain"></input>
    </div>

     <div>
        <input type="submit"></input>
    </div>
  
</body>
